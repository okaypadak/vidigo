<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Udemy / YouTube / X.com Transkript</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input, select, button, textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    textarea {
      height: 250px;
      font-family: monospace;
      resize: vertical;
    }

    label {
      font-weight: bold;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #444;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px 20px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, visibility 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>🎙️ Udemy / YouTube / X.com Transkript Sistemi</h2>

  <p id="gpuStatus">GPU durumu: kontrol ediliyor...</p>

  <div class="form-group">
    <label>🔗 YouTube, X.com veya Udemy URL:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=... veya https://x.com/... " />
  </div>

  <div class="form-group">
    <button id="scrapeBtn" onclick="scrapeUdemy()" style="display: none;">📋 1. Kazıma Yap</button>
    <button id="downloadBtn" onclick="downloadYouTube()" style="display: none;">📥 1. İndir</button>
  </div>

  <div class="form-group">
    <label>🎯 Bölüm Seç:</label>
    <select id="sectionSelect">
      <option disabled selected>Önce kazıma yapın</option>
    </select>
    <button onclick="recordUdemy()">🎙️ 2. Kayıt Yap</button>
  </div>

  <div class="form-group">
    <label>📁 WAV Dosyası Seç (Transkripsiyon için):</label>
    <div style="display: flex; gap: 10px;">
      <select id="wavFileList" style="flex: 1;">
        <option disabled selected>Bir dosya seçin</option>
      </select>
      <button style="width: 50px;" onclick="loadWavFiles()">🔄</button>
    </div>
  </div>

  <div class="form-group">
    <button onclick="transcribeWav()">📝 3. Transkript Al (Whisper)</button>
  </div>

  <div class="form-group">
    <label>🧾 Transkript:</label>
    <textarea id="result" placeholder="Transkript burada görünecek..."></textarea>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    document.getElementById("videoUrl").addEventListener("input", checkUrlType);

    async function checkGpuStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        document.getElementById("gpuStatus").innerText = data.gpu ? "GPU: ✅ Aktif" : "GPU: ❌ Pasif";
      } catch {
        document.getElementById("gpuStatus").innerText = "GPU: ❓ Bilgi alınamadı";
      }
    }

    function checkUrlType() {
      const url = document.getElementById("videoUrl").value;
      const scrapeBtn = document.getElementById("scrapeBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      if (url.includes("udemy.com")) {
        scrapeBtn.style.display = "block";
        downloadBtn.style.display = "none";
      } else if (
        url.includes("youtube.com") ||
        url.includes("youtu.be") ||
        url.includes("x.com") ||
        url.includes("twitter.com")
      ) {
        scrapeBtn.style.display = "none";
        downloadBtn.style.display = "block";
      } else {
        scrapeBtn.style.display = "none";
        downloadBtn.style.display = "none";
      }
    }

    function showToast(message, duration = 3000) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, duration);
    }

    async function scrapeUdemy() {
      const url = document.getElementById("videoUrl").value;
      if (!url.includes("udemy.com")) return alert("Lütfen geçerli bir Udemy URL girin");

      showToast("🔍 Kazıma başlatıldı...");

      await fetch("/udemy_scraper", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      }).then(r => r.json()).then(d => {
        loadUdemySections();
        loadWavFiles();
        showToast("✅ Kazıma tamamlandı.");
      });
    }

    async function downloadYouTube() {
      const url = document.getElementById("videoUrl").value;
      if (!url) return;

      showToast("📥 İndirme başlatıldı...");

      await fetch("/download_audio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      }).then(r => r.json()).then(d => {
        loadWavFiles();
        if (d.error) {
          showToast("🚫 Hata: " + d.error);
        } else {
          showToast("✅ İndirme tamamlandı.");
        }
      });
    }

    async function loadUdemySections() {
      const res = await fetch("/udemy_sections");
      const data = await res.json();
      const select = document.getElementById("sectionSelect");
      select.innerHTML = "";

      const allOpt = document.createElement("option");
      allOpt.value = "__ALL__";
      allOpt.innerText = "📚 Hepsi";
      select.appendChild(allOpt);

      if (data.error) {
        const opt = document.createElement("option");
        opt.innerText = "⚠️ " + data.error;
        select.appendChild(opt);
        return;
      }

      data.sections.forEach(sec => {
        const opt = document.createElement("option");
        opt.value = sec;
        opt.innerText = sec;
        select.appendChild(opt);
      });
    }

    async function recordUdemy() {
      const url = document.getElementById("videoUrl").value;
      const selected = document.getElementById("sectionSelect").value;

      showToast("🎙️ Kayıt başlatıldı...");

      await fetch("/udemy_record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, selected })
      }).then(r => r.json()).then(d => {
        loadWavFiles();
        showToast("✅ Kayıt tamamlandı.");
      });
    }

    async function loadWavFiles() {
      const res = await fetch("/wav_files");
      const data = await res.json();
      const select = document.getElementById("wavFileList");
      select.innerHTML = "";
      if (data.files && data.files.length) {
        data.files.forEach(file => {
          const opt = document.createElement("option");
          opt.value = file;
          opt.innerText = file;
          select.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.innerText = "Hiç WAV dosyası bulunamadı";
        select.appendChild(opt);
      }
    }

    async function transcribeWav() {
      const file = document.getElementById("wavFileList").value;
      if (!file) return alert("Lütfen bir WAV dosyası seçin");

      const formData = new FormData();
      formData.append("engine", "whisper");
      formData.append("url", "wavfiles/" + file);

      document.getElementById("result").value = "⏳ Transkript alınıyor...";
      showToast("📝 Transkripsiyon başladı...");

      const res = await fetch("/transcribe", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("result").value = "❌ Hata: " + data.error;
        showToast("🚫 Hata oluştu.");
      } else {
        document.getElementById("result").value = data.transcript.text || JSON.stringify(data.transcript);
        showToast("✅ Transkripsiyon tamamlandı.");
      }
    }

    checkGpuStatus();
    loadWavFiles();
    loadUdemySections();
    checkUrlType();
  </script>
</body>
</html>
