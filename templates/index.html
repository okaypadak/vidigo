<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Udemy / YouTube Transkript</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input, select, button, textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    textarea {
      height: 250px;
      font-family: monospace;
      resize: vertical;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ğŸ™ï¸ Udemy / YouTube Transkript Sistemi</h2>

  <p id="gpuStatus">GPU durumu: kontrol ediliyor...</p>

  <div class="form-group">
    <label>ğŸ”— YouTube veya Udemy URL:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
  </div>

  <div class="form-group">
    <button onclick="scrapeUdemy()">ğŸ“‹ 1. KazÄ±ma Yap</button>
  </div>

  <div class="form-group">
    <label>ğŸ¯ BÃ¶lÃ¼m SeÃ§:</label>
    <select id="sectionSelect">
      <option disabled selected>Ã–nce kazÄ±ma yapÄ±n</option>
    </select>
    <button onclick="recordUdemy()">ğŸ™ï¸ 2. KayÄ±t Yap</button>
  </div>

  <div class="form-group">
    <label>ğŸ“ WAV DosyasÄ± SeÃ§ (Transkripsiyon iÃ§in):</label>
    <select id="wavFileList">
      <option disabled selected>Bir dosya seÃ§in</option>
    </select>
  </div>

  <div class="form-group">
    <button onclick="transcribeWav()">ğŸ“ 3. Transkript Al (Whisper)</button>
  </div>

  <div class="form-group">
    <label>ğŸ§¾ Transkript:</label>
    <textarea id="result" placeholder="Transkript burada gÃ¶rÃ¼necek..."></textarea>
  </div>

  <script>
    async function checkGpuStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        document.getElementById("gpuStatus").innerText = data.gpu ? "GPU: âœ… Aktif" : "GPU: âŒ Pasif";
      } catch {
        document.getElementById("gpuStatus").innerText = "GPU: â“ Bilgi alÄ±namadÄ±";
      }
    }

    async function scrapeUdemy() {
      const url = document.getElementById("videoUrl").value;
      if (!url.includes("udemy.com")) return alert("LÃ¼tfen geÃ§erli bir Udemy URL girin");
      await fetch("/udemy_scraper", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      }).then(r => r.json()).then(d => {
        alert("KazÄ±ma tamamlandÄ±!");
        loadUdemySections();
      });
    }

    async function loadUdemySections() {
      const res = await fetch("/udemy_sections");
      const data = await res.json();
      const select = document.getElementById("sectionSelect");
      select.innerHTML = "";

      // Hepsi seÃ§eneÄŸi en Ã¼ste ekleniyor
      const allOpt = document.createElement("option");
      allOpt.value = "__ALL__";
      allOpt.innerText = "ğŸ“š Hepsi";
      select.appendChild(allOpt);

      if (data.error) {
        const opt = document.createElement("option");
        opt.innerText = "âš ï¸ " + data.error;
        select.appendChild(opt);
        return;
      }

      data.sections.forEach(sec => {
        const opt = document.createElement("option");
        opt.value = sec;
        opt.innerText = sec;
        select.appendChild(opt);
      });
    }

    async function recordUdemy() {
      const url = document.getElementById("videoUrl").value;
      const selected = document.getElementById("sectionSelect").value;

      await fetch("/udemy_record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, selected })
      }).then(r => r.json()).then(d => {
        alert("KayÄ±t iÅŸlemi baÅŸlatÄ±ldÄ±!");
        loadWavFiles();
      });
    }

    async function loadWavFiles() {
      const res = await fetch("/wav_files");
      const data = await res.json();
      const select = document.getElementById("wavFileList");
      select.innerHTML = "";
      if (data.files && data.files.length) {
        data.files.forEach(file => {
          const opt = document.createElement("option");
          opt.value = file;
          opt.innerText = file;
          select.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.innerText = "HiÃ§ WAV dosyasÄ± bulunamadÄ±";
        select.appendChild(opt);
      }
    }

    async function transcribeWav() {
      const file = document.getElementById("wavFileList").value;
      if (!file) return alert("LÃ¼tfen bir WAV dosyasÄ± seÃ§in");

      const formData = new FormData();
      formData.append("engine", "whisper");
      formData.append("url", "wavfiles/" + file);

      document.getElementById("result").value = "â³ Transkript alÄ±nÄ±yor...";

      const res = await fetch("/transcribe", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("result").value = "âŒ Hata: " + data.error;
      } else {
        document.getElementById("result").value = data.transcript.text || JSON.stringify(data.transcript);
      }
    }

    checkGpuStatus();
    loadWavFiles();
    loadUdemySections();
  </script>
</body>
</html>
