<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Udemy / YouTube Transkript</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input, select, button, textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    textarea {
      height: 250px;
      font-family: monospace;
      resize: vertical;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🎙️ Udemy / YouTube Transkript Sistemi</h2>

  <p id="gpuStatus">GPU durumu: kontrol ediliyor...</p>

  <div class="form-group">
    <label>🔗 YouTube veya Udemy URL:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
  </div>

  <div class="form-group">
    <button onclick="scrapeUdemy()">📋 1. Kazıma Yap</button>
  </div>

  <div class="form-group">
    <label>🎯 Bölüm Seç:</label>
    <select id="sectionSelect">
      <option disabled selected>Önce kazıma yapın</option>
    </select>
    <button onclick="recordUdemy()">🎙️ 2. Kayıt Yap</button>
  </div>

  <div class="form-group">
    <label>📁 WAV Dosyası Seç (Transkripsiyon için):</label>
    <select id="wavFileList">
      <option disabled selected>Bir dosya seçin</option>
    </select>
  </div>

  <div class="form-group">
    <button onclick="transcribeWav()">📝 3. Transkript Al (Whisper)</button>
  </div>

  <div class="form-group">
    <label>🧾 Transkript:</label>
    <textarea id="result" placeholder="Transkript burada görünecek..."></textarea>
  </div>

  <script>
    async function checkGpuStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        document.getElementById("gpuStatus").innerText = data.gpu ? "GPU: ✅ Aktif" : "GPU: ❌ Pasif";
      } catch {
        document.getElementById("gpuStatus").innerText = "GPU: ❓ Bilgi alınamadı";
      }
    }

    async function scrapeUdemy() {
      const url = document.getElementById("videoUrl").value;
      if (!url.includes("udemy.com")) return alert("Lütfen geçerli bir Udemy URL girin");
      await fetch("/udemy_scraper", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      }).then(r => r.json()).then(d => {
        alert("Kazıma tamamlandı!");
        loadUdemySections();
      });
    }

    async function loadUdemySections() {
      const res = await fetch("/udemy_sections");
      const data = await res.json();
      const select = document.getElementById("sectionSelect");
      select.innerHTML = "";

      // Hepsi seçeneği en üste ekleniyor
      const allOpt = document.createElement("option");
      allOpt.value = "__ALL__";
      allOpt.innerText = "📚 Hepsi";
      select.appendChild(allOpt);

      if (data.error) {
        const opt = document.createElement("option");
        opt.innerText = "⚠️ " + data.error;
        select.appendChild(opt);
        return;
      }

      data.sections.forEach(sec => {
        const opt = document.createElement("option");
        opt.value = sec;
        opt.innerText = sec;
        select.appendChild(opt);
      });
    }

    async function recordUdemy() {
      const url = document.getElementById("videoUrl").value;
      const selected = document.getElementById("sectionSelect").value;

      await fetch("/udemy_record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, selected })
      }).then(r => r.json()).then(d => {
        alert("Kayıt işlemi başlatıldı!");
        loadWavFiles();
      });
    }

    async function loadWavFiles() {
      const res = await fetch("/wav_files");
      const data = await res.json();
      const select = document.getElementById("wavFileList");
      select.innerHTML = "";
      if (data.files && data.files.length) {
        data.files.forEach(file => {
          const opt = document.createElement("option");
          opt.value = file;
          opt.innerText = file;
          select.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.innerText = "Hiç WAV dosyası bulunamadı";
        select.appendChild(opt);
      }
    }

    async function transcribeWav() {
      const file = document.getElementById("wavFileList").value;
      if (!file) return alert("Lütfen bir WAV dosyası seçin");

      const formData = new FormData();
      formData.append("engine", "whisper");
      formData.append("url", "wavfiles/" + file);

      document.getElementById("result").value = "⏳ Transkript alınıyor...";

      const res = await fetch("/transcribe", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("result").value = "❌ Hata: " + data.error;
      } else {
        document.getElementById("result").value = data.transcript.text || JSON.stringify(data.transcript);
      }
    }

    checkGpuStatus();
    loadWavFiles();
    loadUdemySections();
  </script>
</body>
</html>
