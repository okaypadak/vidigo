<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Transkript</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    input, select, button, textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
    }

    input, select, button {
      padding: 8px;
      width: 100%;
    }

    button {
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    textarea {
      width: 100%;
      height: 250px;
      margin-top: 20px;
      font-family: monospace;
      resize: vertical;
    }

    #gpuStatus {
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🎙️ YouTube / Ses Transkripti Al</h2>

  <p id="gpuStatus">GPU durumu: kontrol ediliyor...</p>

  <label>🔗 YouTube veya Udemy URL:</label>
  <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />

  <label>📁 Ya da ses/video dosyası yükleyin:</label>
  <input type="file" id="audioFile" accept="audio/*,video/*" />

  <label>⚙️ Transkript Motoru:</label>
  <select id="engine">
    <option value="transcript_api">Transkript API (Youtube)</option>
    <option value="whisper">Whisper</option>
    <option value="vosk">Vosk</option>
    <option value="deepspeech">DeepSpeech</option>
  </select>

  <button onclick="getTranscript()">🎬 Transkript Al</button>

  <textarea id="result" placeholder="Transkript burada görünecek..."></textarea>

  <script>
    async function getTranscript() {
      const url = document.getElementById("videoUrl").value;
      const engine = document.getElementById("engine").value;
      const fileInput = document.getElementById("audioFile");
      const resultArea = document.getElementById("result");

      resultArea.value = "⏳ İşleniyor, lütfen bekleyin...";

      const formData = new FormData();
      formData.append("engine", engine);

      if (fileInput.files.length > 0) {
        formData.append("audio", fileInput.files[0]);
      } else if (url) {
        formData.append("url", url);
      } else {
        alert("Lütfen bir YouTube/Udemy linki girin veya ses/video dosyası yükleyin.");
        return;
      }

      try {
        const response = await fetch("/transcribe", {
          method: "POST",
          body: formData
        });
        const data = await response.json();

        if (data.error) {
          resultArea.value = "❌ Hata: " + data.error;
        } else {
          if (Array.isArray(data.transcript)) {
            resultArea.value = data.transcript.map(t => t.text).join(" ");
          } else {
            resultArea.value = data.transcript.text || JSON.stringify(data.transcript);
          }
        }
      } catch (err) {
        resultArea.value = "❌ Hata: " + err.message;
      }
    }

    async function checkGpuStatus() {
      try {
        const response = await fetch("/status");
        const data = await response.json();
        const gpuText = data.gpu ? "GPU: ✅ Aktif" : "GPU: ❌ Pasif";
        document.getElementById("gpuStatus").innerText = gpuText;
      } catch (err) {
        document.getElementById("gpuStatus").innerText = "GPU: ❓ Bilgi alınamadı";
      }
    }

    checkGpuStatus();
  </script>
</body>
</html>
